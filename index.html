<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>FlirtBot - עוזר שיחות חכם</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f0f8ff;
      max-width: 600px;
      margin: auto;
    }
    textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    .response-option {
      margin-top: 10px;
      background: #e0f7fa;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>FlirtBot 💬</h2>
  <textarea id="inputText" placeholder="מה היא כתבה לך?"></textarea>
  <button onclick="analyzeInput()">🔍 נתח והצע תגובות</button>
  <div id="responses"></div>

  <script>
    async function analyzeInput() {
      const input = document.getElementById('inputText').value.trim();
      if (!input) return;

      const response = await fetch('https://flirtbot.onrender.com/api/flirt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      const responsesDiv = document.getElementById('responses');
      responsesDiv.innerHTML = '';

      if (data.reply) {
        data.reply.split('\n').forEach(line => {
          if (line.trim()) {
            const btn = document.createElement('button');
            btn.className = 'response-option';
            btn.innerText = line.replace(/^[-•*]\s*/, '');
            responsesDiv.appendChild(btn);
          }
        });
      } else {
        responsesDiv.innerText = 'שגיאה בקבלת תגובה';
      }
    }
  </script>
</body>
</html>
